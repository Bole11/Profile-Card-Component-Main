<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Profile Card Component Main</title>
</head>
<body>
    <main class="main">
        <section class="main-card">
            <div class="main-card-top">
                <img src="images/bg-pattern-card.svg" alt="img">
            </div>
            <div class="main-card-center">
                <img src="images/image-victor.jpg" alt="avatar-icon">
                <div class="main-card-center-info">
                    <h1>Victor Crest</h1>
                    <span>26</span>
                </div>
                <p>London</p>
            </div>
            <div class="main-card-bottom">
                <div class="main-card-bottom-num">
                    <p>80k</p>
                    <p>803k</p>
                    <p>1.4k</p>
                </div>
                <div class="main-card-bottom-text">
                    <p>Followers</p>
                    <p>Likes</p>
                    <p>Photos</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
